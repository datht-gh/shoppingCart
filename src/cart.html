<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping X</title>
    <link href="asserts/css/bootstrap.css" rel="stylesheet"/>
    <link href="asserts/css/main.css" rel="stylesheet"/>
    <link href="asserts/font-awesome-4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- bxSlider CSS file -->
    <script type="text/javascript" src="asserts/js/jquery-1.11.3.min.js"></script>
</head>
<body>
<div class="main">
    <div class="shop-header">
        <div class="head">
            <div class="container">
                <a href="#"><i class="fa fa-phone-square"></i> Call me: 092815153</a>
                <a href="#" class="to-right"><i class="fa fa-building-o"></i> 8 Ton That Thuyet - My Dinh - Tu Liem - HN</a>
            </div>

        </div>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img alt="Brand" src="asserts/img/logo.png" >
                    </a>
                    <a href="#" class="btn btn-lg btn-success myCart to-right"><i class="fa fa-cart-arrow-down"></i> My Cart
                        (3)
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container shop-content no-slider">
        <div class="row">
            <ul class="breadcrumb">
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li>My cart</li>
            </ul>
        </div>
        <div class="col-sm-12">
            <form action="#" method="post">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>---</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><img src="asserts/img/product/p-17-0.png" width="40"/> Iphone 5s</td>
                        <td><b style="color: red">15,000,000 VND</b></td>
                        <td>3</td>
                        <td><button class="btn btn-sm btn-secondary"><i class="fa fa-remove"></i></button></td>
                    </tr>
                </tbody>
            </table>

            <div class="col-sm-12 clearfix" style="padding-top:20px">
                <h2 style="text-align: right">Total: <b style="color: red">15,000,000 VND</b></h2>

                <div class="col-sm-12 clearfix" style="margin-bottom:20px;margin-top:20px">
                    <div class="col-sm-6">
                        <label class="col-sm-4">Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4">Mail</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12" style="margin-bottom:20px">
                    <div class="col-sm-6">
                        <label class="col-sm-4">Phone number</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="col-sm-4">Address</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"/>
                        </div>
                    </div>
                </div>
                <button class="btn btn-lg btn-danger to-right"><i class="fa fa-check-square"></i> Submit</button>

            </div>
            </form>
        </div>


    </div>



</div>
<footer class="bg-inverse">
    <div class="col-sm-6"><h6>Copyright 2015 - datht2@fpt.edu.vn</h6></div>
    <div class="col-sm-6"><a class="to-right" href="https://github.com/datht-gh/shoppingCart">Get latest version</a></div>


</footer>

<script type="text/javascript" src="asserts/js/bootstrap.js"></script>

</body>
</html>
